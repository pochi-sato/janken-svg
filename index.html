      <rect x="0" y="0" width="160" height="160" fill="skyblue"/>

      <!-- ユーザー -->
      <svg id="userGoo" viewBox="-10 -350 500 500"><use xlink:href="#goo"></use></svg>
      <svg id="userChoki" viewBox="-170 -350 500 500"><use xlink:href="#choki"></use></svg>
      <svg id="userPaa" viewBox="-330 -350 500 500"><use xlink:href="#paa"></use></svg>
      <defs>
        <style>
          @keyframes text-move {
            0% {
              stroke-dashoffset: 300;
              fill: none;
            }
            90% {
              fill: skyblue;
            }
            100% {
              stroke-dashoffset: 0;
              fill: #fff;
            }
          }
          .janken-text {
            display: none;
            fill: #fff;
            font-size: 40px;
            font-weight: bold;
            font-family: Arial;
            stroke: #fff;
            stroke-dasharray: 300;
            animation: text-move 2.0s ease-out;
          }
        </style>
      </defs>
      <text id="janken1" x="5" y="45" class="janken-text">
        じゃん
      </text>
      <text id="janken2" x="50" y="80" class="janken-text">
        けん
      </text>

      <!-- ロボットじゃんけん -->
      <svg id="jankenGoo" viewBox="-70 -20 300 300" style="display:none"><use xlink:href="#goo"></use></svg>
      <svg id="jankenChoki" viewBox="-70 -20 300 300" style="display:none"><use xlink:href="#choki"></use></svg>
      <svg id="jankenPaa" viewBox="-70 -20 300 300" style="display:none"><use xlink:href="#paa"></use></svg>
    </svg>

    <script>
      const JANKEN = {
        GOO: 0,
        CHOKI: 1,
        PAA: 2
      }

      const userGoo = document.getElementById('userGoo');
      const userChoki = document.getElementById('userChoki');
      const userPaa = document.getElementById('userPaa');

      const callback = event => {
        event.target.style.stroke = 'red';
        event.target.style.strokeWidth = '20px';
        userGoo.removeEventListener('click', callback);
        userChoki.removeEventListener('click', callback);
        userPaa.removeEventListener('click', callback);
        startJanken(event.target.dataset.janken);
      }

      userGoo.addEventListener('click', callback)
      userChoki.addEventListener('click', callback)
      userPaa.addEventListener('click', callback)

      const parentSvg = document.getElementById("jankenBackground");
      let prevElements = [];
      let nextElements = [];

      const janken = () => {
        return Math.floor(Math.random() * 3); // 0 | 1 | 2
      }

      const getJankenResults = (janken) => {
        switch(janken) {
        case JANKEN.GOO:
          return [document.getElementById('jankenGoo')];
        case JANKEN.CHOKI:
          return [document.getElementById('jankenChoki')];
        case JANKEN.PAA:
          return [document.getElementById('jankenPaa')];
        }
      }

      const changeDisplay = (janken) => {
        prevElements.forEach(el => el.style.display = 'none');
        nextElements = getJankenResults(janken);
        nextElements.forEach(el => el.style.display = 'inherit');
        prevElements = nextElements;
      }

      const startJanken = userJanken => {
        document.getElementById('janken1').style.display = 'inherit';
        setTimeout(() => {
          document.getElementById('janken1').style.display = 'none';
          document.getElementById('janken2').style.display = 'inherit';
          setTimeout(() => {
            const robotJanken = janken();
            changeDisplay(robotJanken);
          }, 2500);
        }, 2500);
      }
    </script>
  </svg>
